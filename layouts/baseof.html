<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body class="{{ cond .IsHome "page-home" "" }}">
        <header>
            {{ partial "header.html" . }}
        </header>
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        <footer class="footer">
            {{ partial "footer.html" . }}
        </footer>

        {{ if hugo.IsDevelopment }}
            <div class="flying-kind">
                <h3>{{ .Kind }}</h3>|<h3>{{ .Type }}</h3>
            </div>
        {{ end }}
    </body>
</html>
